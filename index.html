<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>Darksky</title>

  <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment-with-locales.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-dark">
  <div class="container-fluid ">
    <div id="keepcalm">
      <h1>keep calm</h1>
    </div>
    <div class="weather container d-flex justify-content-center">
      <div>
        <h1 id="locality"></h1>
        <h3 id="date"></h3>
      </div>
      <div id="map"></div>
    </div>
    <div class="weather container d-flex justify-content-center">
       <div>
         <canvas id="icon" width="128" height="128"></canvas>
      </div>
      <div>
        <p><span id="summary"></span><br>
          <span id="temperature"></span><br>
          <span id="feelslike"></span>
        </p>
        <p></p>
      </div>
    </div>
     <div class="weather container d-flex justify-content-center">
       <div>
         <button type="button" class="btn btn-dark btn-outline-light btn-lg">Previous day</button>
       </div> 
       <div> 
         <button type="button" class="btn btn-dark btn-outline-light btn-lg">Next day</button>
       </div>
        
      </div>
    </div>

  </div>
  


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"></script>

</body>
</html>
